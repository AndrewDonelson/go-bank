apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-bank-api-deployment
  labels:
    app: go-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-bank-api
  template:
    metadata:
      labels:
        app: go-bank-api
    spec:
      containers:
      - name: go-bank-api
        image: 682440847123.dkr.ecr.us-east-2.amazonaws.com/gobank:0161900428be81fbc640ce31bf5b73ccf92b8cba
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
